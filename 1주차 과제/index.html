<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Photo Album</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="background_wrapper">
      <header class="header">
        <div class="header_left">
          <button type="button" class="header_logo"></button>
          <nav class="categories">
            <button type="button" class="header_category">홈</button>
            <button type="button" class="header_category">원하는</button>
            <button type="button" class="header_category">카테고리</button>
            <button type="button" class="header_category">아무거나</button>
          </nav>
        </div>
        <div class="header_icons">
          <i class="fa-solid fa-magnifying-glass header_right_logos"></i>
          <i class="fa-regular fa-bell header_right_logos"></i>
          <i class="fa-regular fa-user header_right_logos"></i>
        </div>
      </header>
      <div class="home_background"></div>
      <div class="home_bottom">
        <p class="explanation">AND SOPT WAVE WEB</p>
        <button type="button" class="btn_move_to_sopt">
          <a href="https://github.com/AND-SOPT-WEB" target="_blank"
            ><i class="fa-solid fa-share-from-square"></i>바로가기</a
          >
        </button>
      </div>
    </div>
    <h1 class="banner_title">여행 사진 모음</h1>
    <div class="home_banner">
      <ul class="banner_photos">
        <li><img src="./img/img1.png" alt="덤보브릿지" /></li>
        <li><img src="./img/img2.png" alt="엠파이어 빌딩" /></li>
        <li><img src="./img/img3.png" alt="비행기 창밖" /></li>
        <li><img src="./img/img4.png" alt="뉴욕 전경" /></li>
        <li><img src="./img/img5.png" alt="뉴욕 길거리" /></li>
        <li><img src="./img/img6.png" alt="뉴욕 전망대" /></li>
        <li><img src="./img/img7.png" alt="높은 빌딩" /></li>
        <li><img src="./img/img8.png" alt="노을" /></li>
        <li><img src="./img/img9.png" alt="엠파이어 빌딩" /></li>
        <li><img src="./img/img10.png" alt="뉴욕 브릿지" /></li>
        <li><img src="./img/img11.png" alt="뉴욕 풍경" /></li>
        <li><img src="./img/img12.png" alt="뉴욕 전철" /></li>
      </ul>
    </div>

    <h1 class="banner_title">여행 사진 모음</h1>

      <ul class="banner_photos2">
        <li><img src="./img/img1.png" alt="덤보브릿지" /></li>

        <li><img src="./img/img3.png" alt="비행기 창밖" /></li>
        <li><img src="./img/img4.png" alt="뉴욕 전경" /></li>
